<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구요미 생일축하 🎉</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 떠다니는 꽃잎들 -->
        <div class="floating-petals">
            <div class="petal petal-1">🌸</div>
            <div class="petal petal-2">🌺</div>
            <div class="petal petal-3">🌼</div>
            <div class="petal petal-4">🌻</div>
            <div class="petal petal-5">🌷</div>
            <div class="petal petal-6">🌹</div>
            <div class="petal petal-7">🌸</div>
            <div class="petal petal-8">🌺</div>
        </div>

        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <div class="birthday-card">
                <div class="card-header">
                    <h1 class="title">🎂 Happy Birthday 🎂</h1>
                </div>
                
                <div class="card-body">
                    <div class="message">
                        <h2 class="main-message">구요미</h2>
                        <h3 class="sub-message">우리애기</h3>
                        <h1 class="birthday-message">생일축하해!</h1>
                    </div>
                    
                    <div class="celebration-icons">
                        <span class="icon">🎉</span>
                        <span class="icon">🎈</span>
                        <span class="icon">🎁</span>
                        <span class="icon">🍰</span>
                        <span class="icon">🎊</span>
                    </div>
                    
                    <div class="wishes">
                        <p>오늘은 구요미의 특별한 날이에요!</p>
                        <p>항상 행복하고 건강하게,</p>
                        <p>웃음 가득한 하루 되세요 💕</p>
                    </div>
                </div>
                
                <div class="card-footer">
                    <div class="heart-animation">
                        <span class="heart">💖</span>
                        <span class="heart">💝</span>
                        <span class="heart">💕</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 생일 케이크 애니메이션 -->
        <div class="cake-animation">
            <div class="cake">🎂</div>
            <div class="candles">
                <span class="candle">🕯️</span>
                <span class="candle">🕯️</span>
                <span class="candle">🕯️</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
